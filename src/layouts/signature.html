<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'CS-cz' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">

  <link rel="stylesheet" href="https://res.cloudinary.com/patrik-vadura/raw/upload/v1669024185/fontFaces/Objektiv%20M1/objektiv_M1_bd3rqt.css">

  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Arial", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->

  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>

  <style>
    {{{ page.css }}}
  </style>

  <block name="head"></block>
</head>

<body class="m-0 p-0 w-full bg-white [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}">
  <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}" lang="{{ page.language || 'CS-cz' }}">
    <table align="center" class="w-full sm:w-full">
      <tr>
        <td align="center">
          <block name="template"></block>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
